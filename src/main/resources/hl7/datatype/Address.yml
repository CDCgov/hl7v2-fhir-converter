#Address derived from XAD - Extended Address
---

# text: 
#     type: STRING
#     valueOf: 'GeneralUtils.generateName( prefix, given,family, suffix)'
#     expressionType: JEXL
#     vars:
#       line: STRING XAD.3     
#       city: STRING XAD.3
#       state: STRING XAD.4
#       postalCode: STRING XAD.5
line:
     type: STRING
     valueOf: 'GeneralUtils.makeStringArray( street, suiteApt, addressee)'
     generateList: true
     expressionType: JEXL
     vars:
          street: String, XAD.1
          suiteApt: String, XAD.2
          addressee: String, XAD.19

city: 
     type: STRING
     valueOf: XAD.3
     expressionType: HL7Spec
state:
     type: STRING
     valueOf: XAD.4
     expressionType: HL7Spec

postalCode: 
     type: STRING
     valueOf: XAD.5
     expressionType: HL7Spec

district:
     type: STRING
     valueOf: 'GeneralUtils.getAddressDistrict( patientCounty, addressCountyParish, patient)'
     expressionType: JEXL
     vars:
          patientCounty: String, PID.12
          addressCountyParish: String, XAD.9
          patient: PID

country: 
     type: STRING
     valueOf: XAD.6
     expressionType: HL7Spec    

use: 
     type: STRING
     valueOf: 'GeneralUtils.getAddressUse( xad7, xad16, xad17)'
     expressionType: JEXL
     vars:
          xad7: String, XAD.7
          xad16: String, XAD.16
          xad17: String, XAD.17

type: 
     type: STRING
     valueOf: 'GeneralUtils.getAddressType( xad7, xad18)'
     expressionType: JEXL
     vars:
          xad7: String, XAD.7
          xad18: String, XAD.18
        
period_1:
    valueOf: datatype/Period
    expressionType: resource
    vars:
       start: XAD.12.1 
       end: XAD.12.2

period_2:
    valueOf: datatype/Period
    expressionType: resource
    vars:
       start: XAD.13
       end: XAD.14       