---
# value_1 is calculated when time1 and time2 are present 
value_1:
  condition: $pv1length NOT_NULL
  valueOf: $pv1length
  type: STRING

# value_2 or _3 comes from $pv2time if either $time1 or $time2 is missing
value_2:
  # required: true
  condition: $pv2time NOT_NULL && $pv1length NULL
  valueOf: $pv2time
  
unit_1:
  condition: $pv1length NOT_NULL
  type: String
  value:  "minutes"

unit_2:
  condition: $pv2time NOT_NULL && pv1length NULL
  type: String
  value: "days"

code_1:
  condition: $pv1length NOT_NULL
  type: String
  value:  "min"

code_2:
  condition: $pv2time NOT_NULL && $pv1length NULL
  type: String
  value: "d"  

# # system is hardcoded to UCUM, but must only show if other values show
system:
  condition: $pv1length NOT_NULL || $pv2time NOT_NULL
  type: SYSTEM_URL
  value: 'UCUM'
