---
value_1:
    valueOf: 'GeneralUtils.diffDateMin(var1,var2)'
    expressionType: JEXL
    vars:
      var1: $time1
      var2: $time2

value_2:
  condition: $time3 NOT_NULL && $time1 NULL
  valueOf: $time3


unit_1:
  condition: $time1 NOT_NULL
  type: String
  value:  "Minutes"

unit_2:
  condition: $time3 NOT_NULL
  type: String
  valueOf: "Days"
