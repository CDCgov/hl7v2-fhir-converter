url:
   type: SYSTEM_URL
   value: 'race'
extension:
  
   generateList: true
   specs: PID.10

   expressionType: nested
   expressions:
      - valueOf: extension/Extension
        expressionType: resource
        condition: $codingSystem NULL && $value NOT_NULL
        required: true
        vars:
           value: STRING, CWE.2 | CWE.1
           codingSystem: CWE.3
        constants:
           KEY_NAME_SUFFIX: String
           urlString: text
          
           
      - valueOf: extension/Extension
        expressionType: resource
        condition: $value NOT_NULL && $codingSystem NOT_NULL
        vars:
           value: CODING_SYSTEM_V2, CWE
           codingSystem: CWE.3
        constants:
           KEY_NAME_SUFFIX: Coding
           urlString: ombCategory
          
   
   








