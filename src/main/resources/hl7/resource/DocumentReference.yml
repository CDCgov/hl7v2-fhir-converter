resourceType: DocumentReference
id:
   type: STRING
   valueOf: 'UUID.randomUUID()'
   expressionType: JEXL

masterIdentifier_1:
   condition: $txa NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: TXA.12.1 | TXA.12.3
      systemCX: TXA.12.2
      txa: TXA.12.2

masterIdentifier_2:
   condition: $txa NULL
   valueOf: datatype/Identifier
   generateList: true
   expressionType: resource
   vars:
      value: TXA.12.1 | TXA.12.3
      system: SYSTEM_URL, $sys
      txa: TXA.12.2
   constants:
      sys: "urn:id:extID"

identifier_1:
   valueOf: datatype/Identifier
   generateList: true
   expressionType: resource
   vars:
      value: MSH.7
      system: SYSTEM_URL, $sys
   constants:
      sys: "urn:id:extID"

identifier_2:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.3.1 | OBR.3.1 | TXA.15.1
      systemCX: ORC.3.2 | OBR.3.2 | TXA.15.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "FILL"
      display: "Filler Identifier"

identifier_3:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.2.1 | OBR.2.1 | TXA.14.1
      systemCX: ORC.2.2 | OBR.2.2 | TXA.14.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "PLAC"
      display: "Placer Identifier"
   
status:
   type: DOC_REF_STATUS
   valueOf: TXA.19
   expressionType: HL7Spec

docStatus:
   type: DOC_REF_DOC_STATUS
   valueOf: TXA.2

content:
   valueOf: secondary/Content
   expressionType: resource
   constants:
      value: "attachment"