#Observation resource
---

resourceType: Observation
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL

identifier:
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: $value
    systemId: $system
  constants:
    system: "urn:id:extID"

status:
  valueOf: $final
  expressionType: HL7Spec
  constants:
    final: "final"

code:
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource
  specs: $obxCWE

category:
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource
  specs: $obx5
