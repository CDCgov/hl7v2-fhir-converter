#Observation resource
---

resourceType: Observation
id:
  type: STRING
  evaluate: 'UUID.randomUUID()'
identifier:
    resource: datatype/Identifier_CWE *
    hl7spec: OBX.3 |  OBX.21 

status:
   type: OBSERVATION_STATUS
   hl7spec: OBX.11

code:
   resource: datatype/CodeableConcept
   var:
     code: OBX.3
     
subject:
    resource: datatype/Reference
    var: 
      ref-type: $Patient

encounter:
    resource: datatype/Reference
    var: 
      ref-type: $Encounter


effectiveDateTime:
     type: DATE_TIME
     hl7spec: OBX.14 | OBX.19


issued:
     type: INSTANT
     hl7spec: OBR.22 | MSH.7| OBX.19

valueQuantity:
    resource: datatype/Quantity
    condition: $obx2 EQUALS NM
    var: 
      value: OBX.5
      obx2: STRING OBX.2

      
valueString:
    condition: $obx2 EQUALS TX || $obx2 EQUALS ST
    type: STRING
    hl7spec: OBX.5
    var: 
      obx2: STRING OBX.2
  
valueCodeableConcept:
     condition:  $obx2 EQUALS  CF || $obx2 EQUALS CNE || $obx2 EQUALS CWE || $obx2 EQUALS CE
     resource: datatype/CodeableConcept
     var:
       code: OBX.5
       obx2: STRING OBX.2

valuePeriod:
   condition: $obx2 EQUALS DR
   resource: datatype/Period
   var:
     code: OBX.5
     obx2: STRING OBX.2
     
valueDateTime:
   condition: $obx2 EQUALS DT || $obx2 EQUALS DTM
   type: DATE_TIME
   hl7spec: OBX.5
   var:
     obx2: STRING OBX.2

valueTime:
   condition: $obx2 EQUALS TM
   type: TIME
   hl7spec: OBX.5
   var:
     obx2: STRING OBX.2

valueRatio:
   condition: $obx2 EQUALS SN && $obx5.3 EQUALS ':'
   resource: datatype/Ratio
   hl7spec: OBX.5
   var:
     numerator: SN.2
     denominator: SN.4
     obx2: STRING OBX.2
     obx5.3: STRING OBX.5.3
       

interpretation: 
   resource: datatype/CodeableConcept
   var:
     code: OBX.8

bodySite:
   resource: datatype/CodeableConcept
   var:
     code: OBX.20
method:
   resource: datatype/CodeableConcept
   var:
     code: OBX.17
referenceRange: 
   resource: secondary/ReferenceRange *
   var:
     low: OBX.7
     high: OBX.7
     appliesto: OBX.10
     text: OBX.7
     type: OBX.10
     
performer: 
   reference: resource/Practitioner
   hl7spec: OBX.16

