#Observation resource
---

resourceType: Observation
id:
  type: STRING
  evaluate: 'UUID.randomUUID()'
identifier:
    resource: datatype/Identifier *
    specs: OBX.3 |  OBX.21 

status:
   type: OBSERVATION_STATUS
   specs: OBX.11

code:
   resource: datatype/CodeableConcept
   specs: OBX.3

     
subject:
    resource: datatype/Reference
    specs: $Patient

encounter:
    resource: datatype/Reference
    specs: $Encounter


effectiveDateTime:
     type: DATE_TIME
     specs: OBX.14 | OBX.19


issued:
     type: INSTANT
     specs: OBR.22 | MSH.7| OBX.19

valueQuantity:
    resource: datatype/Quantity
    condition: $obx2 EQUALS NM
    vars: 
      value: OBX.5
      unit: OBX.6
      #comparator: '='
      obx2: STRING, OBX.2

      
valueString:
    condition: $obx2 EQUALS TX || $obx2 EQUALS ST
    type: STRING
    specs: OBX.5 *
    vars: 
      obx2: STRING, OBX.2
  
valueCodeableConcept:
     condition:  $obx2 EQUALS  CF || $obx2 EQUALS CNE || $obx2 EQUALS CWE || $obx2 EQUALS CE
     resource: datatype/CodeableConcept *
     specs: OBX.5
     vars:
       obx2: STRING, OBX.2

valuePeriod:
   condition: $obx2 EQUALS DR
   resource: datatype/Period
   vars:
     code: OBX.5
     obx2: STRING, OBX.2
     
valueDateTime:
   condition: $obx2 EQUALS DT || $obx2 EQUALS DTM
   type: DATE_TIME
   specs: OBX.5
   vars:
     obx2: STRING, OBX.2

valueTime:
   condition: $obx2 EQUALS TM
   type: TIME
   specs: OBX.5
   vars:
     obx2: STRING, OBX.2

valueRatio:
   condition: $obx2 EQUALS SN && $obx5.3 EQUALS ':'
   resource: datatype/Ratio
   specs: OBX.5
   vars:
     numerator: SN.2
     denominator: SN.4
     obx2: STRING, OBX.2
     obx5.3: STRING, OBX.5.3
       

interpretation: 
   resource: datatype/CodeableConcept
   specs: OBX.8


bodySite:
   resource: datatype/CodeableConcept
   specs: OBX.20

method:
   resource: datatype/CodeableConcept
   specs: OBX.17

referenceRange: 
   resource: secondary/ReferenceRange *
   specs: OBX.7
   vars:
     low:  OBX.7, GeneralUtils.split(low, "-", 0)
     high: OBX.7, GeneralUtils.split(high, "-", 1)
     appliesto: OBX.10
     text: OBX.7
     type: OBX.10
     unit: OBX.6
     
performer: 
   reference: resource/Practitioner *
   specs: OBX.16


