---
resourceType: Condition
id:
  type: STRING
  evaluate: 'UUID.randomUUID()'


category_x1:
   resource: datatype/CodeableConcept_var *
   condition:  $source NOT_NULL
   vars:     
     code: CONDITION_CATEGORY_CODES, $type
     text: $type
     source: PRB.3
   constants:
      type: problem-list-item

category_x2:
   resource: datatype/CodeableConcept_var *
   condition:  $source NULL
   vars:     
     code: CONDITION_CATEGORY_CODES, $type
     text: $type
     source: PRB.3
   constants:
      type: encounter-diagnosis
           

severity:
   resource: datatype/CodeableConcept *
   specs: PRB.26
   vars:
     code: PRB.26
code:
   resource: datatype/CodeableConcept *
   specs: PRB.3
   vars:
     code: PRB.3
     
     
encounter:
    resource: datatype/Reference
    specs: $Encounter
      
subject:
    resource: datatype/Reference
    specs: $Patient

onsetDateTime:
     type: DATE_TIME
     specs: PRB.16 

stage:
   resource: secondary/Stage *
   specs: PRB.14
   vars:
     code: PRB.14
evidence:
   resource: secondary/evidence *
   specs: $Observation
   useGroup: true

