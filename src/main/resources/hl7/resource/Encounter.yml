---
resourceType: Encounter
id:
  type: STRING
  evaluate: 'UUID.randomUUID()'

identifier:
    resource: datatype/Identifier *
    hl7spec: PV1.19

status:
    type: STRING
    evaluate: 'GeneralUtils.getEncounterStatus(var1,var2,var3)'
    var: 
      var1: String, PV1.45
      var2: String, PV1.44
      var3: String, PV2.16

class:
    resource: datatype/Coding
    vars:
       code: PV1.2

type:
   resource: datatype/CodeableConcept *
   var:
     code: PV1.4 | PV1.18

serviceType:
   resource: datatype/CodeableConcept
   var:
     code: PV1.10

priority:
   resource: datatype/CodeableConcept
   var:
     code: PV2.25

episodeOfCare:
   type: STRING
   hl7spec: PV1.54 | PV1.53

period: 
    resource: datatype/Period
    var: 
       start: PV1.44
       end: PV1.45

length:
    resource: datatype/Duration
    var: 
      time1: DATE_TIME, PV1.44
      time2: DATE_TIME, PV1.45

reasonCode:
    resource: datatype/CodeableConcept *
    var:
      code: EVN.4 | PV2.3


hospitalization:
    resource: secondary/Hospitalization

subject:
    resource: datatype/Reference
    var: 
      ref-type: $Patient

