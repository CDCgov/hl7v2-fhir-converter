individual:
   # generateList: true
   # evaluateLater: true
   expressionType: nested
   vars: 
      bjc: String, $practionerSpec
      specLike: $practionerSpec
   expressionsMap:
      display:
         type: STRING
         valueOf: $bjc
      reference:
         required: true
         valueOf: resource/Practitioner
         expressionType: reference 
         specs: $specLike 

