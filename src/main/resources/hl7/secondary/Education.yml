 # RULE: One of documentType or reference SHALL be present
 # Educational material document identifier : String
 documentType: 
      type: STRING
      valueOf: $documentDescription
      expressionType: HL7Spec
      vars:
        documentDescription: $documentType + $informationSheet
      
 # Educational material reference pointer : uri
 reference_1 : 
    type: URI
    valueOf: $reference

 reference_2: 
    type: STRING
    valueOf: $resolvedReference

 # Educational material publication date : dateTime
 publicationDate_1: 
      type: DATE_TIME
      valueOf: $pubDate
      expressionType: HL7Spec

 publicationDate_2:
      condition: $pubDateString NOT_NULL  
      type: STRING
      valueOf: $pubDateString
      expressionType: HL7Spec     

 # Educational material presentation date : dateTime
 presentationDate_1:
      type: DATE_TIME
      valueOf: $presDate
      expressionType: HL7Spec

 presentationDate_2:
      condition: $presDateString NOT_NULL
      type: STRING
      valueOf: $presDateString
      expressionType: HL7Spec      