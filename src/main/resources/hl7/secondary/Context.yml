---
period:
  valueOf: datatype/Period
  expressionType: resource
  vars:
    start: $timestamp

related_1:
  # condition: $providerCode NOT_NULL
  valueOf: resource/Practitioner
  expressionType: reference
  generateList: true
  specs: $providerCode

related_2:
  # condition: $serviceRequestRef NOT_NULL
  valueOf: resource/ServiceRequest
  expressionType: reference
  generateList: true
  specs: $serviceRequestRef

# encounter:
#   condition: $Encounter NOT_NULL
#   valueOf: resource/Encounter
#   expressionType: reference
#   specs: $Encounter

encounter:
  condition: $encounterRef NOT_NULL
  valueOf: resource/Encounter
  expressionType: reference
  specs: $encounterRef

