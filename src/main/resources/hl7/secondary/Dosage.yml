---
maxDosePerPeriod:
  valueOf: datatype/Ratio
  expressionType: resource
  vars:
    numerator: $num
    numunit: $unit
    denominator: $denomVal
    denunit: $denomUnit
    unitSystem: $unitSys
  constants:
      unitSys: "http://unitsofmeasure.org"
      denomUnit: "day"
      denomVal: "1"

