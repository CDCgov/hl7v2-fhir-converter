# FHIR Resources to extract from ADT_A01 message
---
resources:
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      isReferenced: true
      repeats: false
      additionalSegments:

      
    - resourceName: Encounter
      segment: PATIENT_VISIT.PV1
      resourcePath: resource/Encounter
      isReferenced: true
      repeats: false
      additionalSegments:
             - .PV2
             - .EVN
      
    - resourceName: Observation
      segment: PROBLEM.PROBLEM_OBSERVATION.OBX
      group: PROBLEM
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments:
      
            
    - resourceName: Condition
      segment: PROBLEM.PRB
      group: PROBLEM
      resourcePath: resource/Condition
      repeats: true
      additionalSegments:
      

      
  
