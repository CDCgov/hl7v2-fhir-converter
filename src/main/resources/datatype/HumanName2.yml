use: ""
text: 
  type: STRING
  hl7prefix:
  evaluate: 'String.join("  ", prefix, given,family, suffix)'

family:
     type: STRING
     hl7spec: XPN.1
given: 
     type: STRING
     hl7spec: XPN.2
prefix:
     type: STRING
     hl7spec: XPN.4
     default: ''
suffix: 
     type: STRING
     hl7spec: XPN.5
period: 
     type: Single
     reference: datatype/Period
     hl7prefix:
     var: 
       start: XPN.13
       end: XPN.14
