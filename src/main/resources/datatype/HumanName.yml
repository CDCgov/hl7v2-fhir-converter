#Human name derived from component XPN
---

use: ""
text: 
    type: STRING
    hl7prefix:
    evaluate: 'GeneralUtils.generateName( prefix, given,family, suffix)'
    var:
      prefix: STRING XPN.4
      given: STRING XPN.2
      family: STRING XPN.1
      suffix: STRING XPN.5
family:
     type: STRING
     hl7spec: XPN.1
given: 
     type: STRING
     hl7spec: XPN.2
prefix:
     type: STRING
     hl7spec: XPN.4
     default: ""
suffix: 
     type: STRING
     hl7spec: XPN.5
period: 
      evaluate: 'GeneralUtils.generatePeriod(start,end)'
      var: 
       start: LOCAL_DATE_TIME XPN.13
       end: LOCAL_DATE_TIME XPN.14
     